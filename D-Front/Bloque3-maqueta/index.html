<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formulario</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
</head>

<body>
    <h1>Formulario</h1>
    <form>
        <fieldset>
            <legend>Datos personales</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" pattern="^[a-zA-Z ]+$" required />
            <br /><br />

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" pattern="^[a-zA-Z ]+$" required />
            <br /><br />

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="99" />
            <br /><br />

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="mujer">Mujer</option>
                <option value="hombre">Hombre</option>
                <option value="otro">Otro</option>
            </select>
            <br /><br />

            <label for="fecha-nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required />
            <br /><br />
        </fieldset>
        <br />

        <fieldset>
            <legend>Dirección</legend>

            <label for="via">Tipo de vía:</label>
            <input list="vias" id="via" name="via" required />
            <datalist id="vias">
                <option value="Calle"></option>
                <option value="Avenida"></option>
                <option value="Plaza"></option>
                <option value="Carretera"></option>
            </datalist>
            <br /><br />

            <label for="nombre-via">Nombre:</label>
            <input type="text" id="nombre-via" name="nombre-via" required />
            <br /><br />

            <label for="portal">Portal:</label>
            <input type="text" id="edad" name="portal" required />
            <br /><br />

            <label for="planta">Planta:</label>
            <input type="text" id="planta" name="planta" />
            <br /><br />

            <label for="puerta">Puerta:</label>
            <input type="text" id="puerta" name="puerta" pattern="[A-z0-9]{1,3}" />
            <br /><br />

            <label for="codigo-postal">Código postal:</label>
            <input type="text" id="codigo-postal" name="codigo-postal" pattern="[0-9]{5}" />
            <br /><br />

            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" name="localidad" pattern="^[A-z0-9 ]+$" required />
            <br /><br />

            <label for="provincia">Provincia:</label>
            <select required name="provincia" id="provincia">
                <option value="">Elige Provincia</option>
                <option value="Álava/Araba">Álava/Araba</option>
                <option value="Albacete">Albacete</option>
                <option value="Alicante">Alicante</option>
                <option value="Almería">Almería</option>
                <option value="Asturias">Asturias</option>
                <option value="Ávila">Ávila</option>
                <option value="Badajoz">Badajoz</option>
                <option value="Baleares">Baleares</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Burgos">Burgos</option>
                <option value="Cáceres">Cáceres</option>
                <option value="Cádiz">Cádiz</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Castellón">Castellón</option>
                <option value="Ceuta">Ceuta</option>
                <option value="Ciudad Real">Ciudad Real</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Cuenca">Cuenca</option>
                <option value="Gerona/Girona">Gerona/Girona</option>
                <option value="Granada">Granada</option>
                <option value="Guadalajara">Guadalajara</option>
                <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
                <option value="Huelva">Huelva</option>
                <option value="Huesca">Huesca</option>
                <option value="Jaén">Jaén</option>
                <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Las Palmas">Las Palmas</option>
                <option value="León">León</option>
                <option value="Lérida/Lleida">Lérida/Lleida</option>
                <option value="Lugo">Lugo</option>
                <option value="Madrid">Madrid</option>
                <option value="Málaga">Málaga</option>
                <option value="Melilla">Melilla</option>
                <option value="Murcia">Murcia</option>
                <option value="Navarra">Navarra</option>
                <option value="Orense/Ourense">Orense/Ourense</option>
                <option value="Palencia">Palencia</option>
                <option value="Pontevedra">Pontevedra</option>
                <option value="Salamanca">Salamanca</option>
                <option value="Segovia">Segovia</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Soria">Soria</option>
                <option value="Tarragona">Tarragona</option>
                <option value="Tenerife">Tenerife</option>
                <option value="Teruel">Teruel</option>
                <option value="Toledo">Toledo</option>
                <option value="Valencia">Valencia</option>
                <option value="Valladolid">Valladolid</option>
                <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
                <option value="Zamora">Zamora</option>
                <option value="Zaragoza">Zaragoza</option>
            </select>
            <br /><br />
        </fieldset>
        <br />

        <fieldset>
            <legend>Contacto</legend>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
            <br /><br />

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" />
            <br /><br />

            <label for="imagen">Fotografía (jpg o png. Peso máximo 1mb):</label>
            <!--No se puede restringir el peso máximo solo con HTML-->
            <input type="file" id="imagen" name="imagen" accept=".jpg, .png" />
            <br /><br />

            <div>
                Aficiones:<br />
                <label for="videojuegos">
                    <input type="checkbox" id="videojuegos" name="videojuegos" value="videojuegos"> Videojuegos
                </label><br />
                <label for="juegos-mesa">
                    <input type="checkbox" id="juegos-mesa" name="juegos-mesa" value="juegos-mesa"> Juegos de mesa
                </label><br />
                <label for="lecura">
                    <input type="checkbox" id="lecura" name="lecura" value="lecura"> Lectura
                </label><br />
                <label for="cine">
                    <input type="checkbox" id="cine" name="cine" value="cine"> Cine/Series
                </label><br />
                <label for="anime">
                    <input type="checkbox" id="anime" name="anime" value="anime"> Anime/Manga
                </label><br />
                <label for="deportes">
                    <input type="checkbox" id="deportes" name="deportes" value="deportes"> Deportes
                </label><br />
                <label for="animales">
                    <input type="checkbox" id="animales" name="animales" value="animales"> Animales
                </label><br />
                <label for="jardineria">
                    <input type="checkbox" id="jardineria" name="jardineria" value="jardineria"> Jardineria
                </label><br />
                <label for="bricolaje">
                    <input type="checkbox" id="bricolaje" name="bricolaje" value="bricolaje"> Bricolaje
                </label><br />
                <label for="fotografia">
                    <input type="checkbox" id="fotografia" name="fotografia" value="fotografia"> Fotografia
                </label><br />
            </div>
            <br />

            <label for="observaciones">Observaciones:</label><br />
            <textarea id="observaciones" name="observaciones" maxlength="500"
                placeholder="Máximo 500 caracteres"></textarea>
            <br /><br />
        </fieldset>
        <br />

        <button type="button">Cancelar</button>
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
</body>

</html>
